<script type="text/javascript">
function delcompany($id=0,$type)
{
	if ($id==0)
	{
		layer_alert("数据异常，请稍后重试");
		return false;
	}
	if ($type==0)
	{
		if (!confirm("是否要删除此体验客户？！"))
			return false;
	}
	
	var project_url = {delcompany: '<{:U("index/delapplycst")}>',}
			
	$.ajax({
		url: project_url.delcompany,
		data: {
			id: $id ,
			type: $type,
		},
		type: 'POST',
		dataType: 'JSON',
		success: function (data, status) {
			if (typeof(data.status) == 'undefined') {
				layer_alert('请求失败，请重试！');
				return false;
			} 
			if (data.status == false) {
				alert(data.info);
				return false;
			}
			window.location.reload();
		},
		error: function (data, status, e) {
			layer_alert('提交连接失败！');
		}
	}); 
}

</script>
