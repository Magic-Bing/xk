<script src="../../Public/xk/js/jquery/jquery-1.11.3.min.js"></script>

<script src="../../Public/xk/js/layer/layer.js"></script>
<script type="text/javascript">
	function deluser($id=0,$type=0)
	{
		if ($id==0)
		{
			layer_alert("数据异常，请稍后重试");
			return false;
		}
		if ($type==0)
		{
			if (!confirm("是否删除此用户？！"))
				return false;
		}
		
		var project_url = {deluser: '<{:U("index/deluser")}>',}
				
		$.ajax({
			url: project_url.deluser,
			data: {
				id: $id ,
			},
			type: 'POST',
			dataType: 'JSON',
			success: function (data, status) {
				if (typeof(data.status) == 'undefined') {
					layer_alert('请求失败，请重试！');
					return false;
				} 
				if (data.status == false) {
					alert(data.info);
					return false;
				}
				window.location.reload();
			},
			error: function (data, status, e) {
				layer_alert('提交连接失败！');
			}
		}); 
	}
	
	function pldeluser()
	{
		var $userlist="";
		var $alluser=$("#userlisttb").find(".selectuser")
		
		for(var i=0;i<$alluser.length;i++)
		{
			if ($alluser.eq(i).is(':checked'))
				$userlist+=$alluser.eq(i).val()+"|";
		}
		
		if ($userlist=="")
		{
			layer_alert('请选择用户！');
			return false;
		}
		else{
			$userlist=$userlist.substring(0,$userlist.length-1);
		}
		if (!confirm("是否批量删除？！"))
				return false;
				
		var project_url = {pldeluser: '<{:U("index/pldeluser")}>',}
				
		$.ajax({
			url: project_url.pldeluser,
			data: {
				userlist: $userlist ,
			},
			type: 'POST',
			dataType: 'JSON',
			success: function (data, status) {
				if (typeof(data.status) == 'undefined') {
					layer_alert('请求失败，请重试！');
					return false;
				} 
				if (data.status == false) {
					alert(data.info);
					return false;
				}
				window.location.reload();
			},
			error: function (data, status, e) {
				layer_alert('提交连接失败！');
			}
		}); 
	}
	
	function checkall()
	{ 
		var $checkinfo = $('#chkall').is(':checked');
		if($checkinfo ==  true){
			$("input[name='id[]']").attr("checked",true); 
		}else{
			$("input[name='id[]']").attr("checked",false); 
		} 
	}

</script>
