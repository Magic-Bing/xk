<script type="text/javascript">
function zxproject($id=0,$type)
{
	if ($id==0)
	{
		layer_alert("数据异常，请稍后重试");
		return false;
	}
	if ($type==0)
	{
		if (!confirm("关闭后项目人员将不能使用，是否关闭此项目？！"))
			return false;
	}
	
	var project_url = {zxproject: '<{:U("index/zxproject")}>',}
			
	$.ajax({
		url: project_url.zxproject,
		data: {
			id: $id ,
			type: $type,
		},
		type: 'POST',
		dataType: 'JSON',
		success: function (data, status) {
			if (typeof(data.status) == 'undefined') {
				layer_alert('请求失败，请重试！');
				return false;
			} 
			if (data.status == false) {
				alert(data.info);
				return false;
			}
			//layer_alert("注销成功");
			window.location.reload();
		},
		error: function (data, status, e) {
			layer_alert('提交连接失败！');
		}
	}); 
}

</script>
