</div>
<div class="show_content_m_t2">
 <div style="width:auto;overflow-x:hidden;overflow-y:auto">

          <div id="tagscontent">
            <form method="post" name="form1" action="">
              <div>
				<input type="hidden" name="proj_id" id="proj_id" value="<{$projinfo[0]['id']}>" class="skey" style="width:150px;">
                <table border="0" cellspacing="2" cellpadding="4" class="list" name="table" id="table" width="100%">

                      <td><input type="text" name="name" id="name" value="<{$projinfo[0]['name']}>" class="skey" style="width:150px;"> </td>
                    </tr>
                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">
                      <td class="left">项目地址</td>
                      <td><input type="text" name="address" id="address" value="<{$projinfo[0]['address']}>" class="skey" style="width:150px;"</td>
                    </tr>
                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">
                      <td class="left">联系人</td>
                      <td><input type="text" name="projfzr" id="projfzr" value="<{$projinfo[0]['projfzr']}>" class="skey" style="width:150px;"></td>
                    </tr>
                    
                   
                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">
                      <td class="left">联系电话</td>
                      <td><input type="text" name="mobile" id="mobile" value="<{$projinfo[0]['mobile']}>" class="skey" style="width:150px;"> </td>
                    </tr>
					
					<tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">
                      <td class="left">所属公司</td>
                      <td><select id= "company" name="company" style="width:150px;padding: 2px 10px;">
						<option value="<{$projinfo[0]['cp_id']}>" selected><{$projinfo[0]['compname']}></option>
                      	 <foreach name="companylist" item="companylist_vo">
                      	   <option value="<{$companylist_vo['id']}>">
							<{$companylist_vo['name']}>
						   </option>
                      	</foreach> 
                      	</select></td>
                    </tr>
					
                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">

							<span class="admin-font-bold">微信相关设置</span>
						</td>
                    </tr>

                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">

                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">

						<td>

                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">

                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">
						<td class="left">

						<td>

						<td>
							<div class="admin-tip btns">

								&nbsp;
								<a class="btn" href="<{:U('project/setkey', 'id='.$projinfo[0]['id'])}>">更改证书</a>
							</div>
						</td>
                    </tr>
					
                  </tbody> 
                </table>
              </div>
              <div class="blank20"></div>
              <input type="button" value="保 存" class="save" style="margin-left:220px;margin-top:10px" onclick="saveproject()"> 
			  <a href="/admin/index/project.html" style="font-size:12px;margin-left:50px;border:1px solid blue;padding:5px 10px;">返回</a>				  
            </form>
          </div>
        </div>
        <div class="blank20"></div> 
      
      </div>
</div>
<script src="__PUBLIC__/xk/js/jquery/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/xk/js/functions.js"></script>
<script src="__PUBLIC__/xk/js/layer/layer.js"></script>
<script type="text/javascript">
function saveproject()
{
	var $id = $("#proj_id").val();
	var $cp_id = $("#company option:selected").val();
	var $name = $("#name").val();
	var $address = $("#address").val();
	var $projfzr = $("#projfzr").val();
	var $mobile = $("#mobile").val();
	
	var $app_id = $("#app_id").val();
	var $app_secret = $("#app_secret").val();
	
	var $mch_id = $("#mch_id").val();
	var $act_name = $("#act_name").val();
	var $api_password = $("#api_password").val();
	var $wishing = $("#wishing").val();
	var $remark = $("#remark").val();
	
	if ($cp_id==0)
	{
		
		layer_alert("请选择所属公司");
		return false;
	}
	if ($name=="")
	{
		layer_alert("项目名称不能为空");
		return false;
	}

	var project_url = {saveproject: '<{:U("index/saveproject")}>',}
			
	$.ajax({
		url: project_url.saveproject,
		data: {
			id: $id ,
			cp_id: $cp_id,
			name: $name,
			address: $address,
			projfzr: $projfzr,
			mobile: $mobile,
			
			app_id: $app_id,
			app_secret: $app_secret,
			
			mch_id: $mch_id,
			act_name: $act_name,
			api_password: $api_password,
			wishing: $wishing,
			remark: $remark,
		},
		type: 'POST',
		dataType: 'JSON',
		success: function (data, status) {
			if (typeof(data.status) == 'undefined') {
				layer_alert('请求失败，请重试！');
				return false;
			} 
			if (data.status == false) {
				alert(data.info);
				return false;
			}
			layer_alert("保存成功");
		},
		error: function (data, status, e) {
			layer_alert('提交连接失败！');
		}
	}); 
}
</script>
