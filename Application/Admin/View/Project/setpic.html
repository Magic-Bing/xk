<extend name="Common/base" />

<block name="content">
	<div class="room room-reward">
		<div class="room-title room-game-title">
			<div class="clearfix room-title-box">
				<span class="room-title-info">更改图片</span>
				<span class="room-title-subtitle">
					[
						<a class="href hover" href="<{:U('index/editproject', 'id='.$id)}>">项目设置</a>
					]
				</span>
				<span class="fr room-title-refresh">
					<a href="__SELF__" class="room-title-refresh-btn">
						<img class="room-title-refresh-btn-img" src="__IMG__/sx01.png" />
					</a>
				</span>
			</div>
		</div>

		<div class="room-attr-content">
			<div class="admin-weixin-key">
				<form method="post" id="key-form" name="key-form" action="__SELF__" enctype="multipart/form-data" >
					<input name="id" value="<{$id}>" type="hidden" style="display:none;"/>
					<div class="admin-weixin-item-list">
						<div class="clearfix admin-weixin-item admin-weixin-wx-avatar">
							<div class="fl wm25 admin-weixin-item-pic admin-weixin-wx-avatar-pic">
								<div class="admin-weixin-item-pic-img">
									<if condition="file_exists($wxoa_file) && is_file($wxoa_file)">
										<img src="<{$wxoa_file_uri}>" style="width:100%;"/>
									<else />
										--
									</if>
								</div>
							</div>
							
							<div class="fl wm75">
								<if condition="!file_exists($wxoa_file) || !is_file($wxoa_file)">
									<div class="admin-weixin-item-name admin-weixin-wx-avatar-name">
										<span class="color-red">文件不存在，请选择文件</span>
									</div>
								<else />
									<div class="admin-weixin-item-name admin-weixin-wx-avatar-name">
										<span class="color-red">图片地址：</span>
										<{$wxoa_file_uri}>
									</div>
								</if>
								<div class="admin-weixin-item-title admin-weixin-wx-avatar-title">
									选择微信公众号头像
								</div>
								<div class="admin-weixin-item-content admin-weixin-wx-avatar-content">
									<div class="input-box">
										<a href="javascript:;" class="a-upload">
											<input type="file" class="upload admin-weixin-wx-avatar-input" name="wx_avatar" value="" />
											<span class="a-upload-tip">点击这里上传文件</span>
										</a>
										<div class="a-upload-file" style="display:none;">
											没有选择文件
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="clearfix admin-weixin-item admin-weixin-poster">
							<div class="fl wm25 admin-weixin-item-pic admin-weixin-poster-pic">
								<div class="admin-weixin-item-pic-img">
									<if condition="file_exists($poster_file) && is_file($poster_file)">
										<img src="<{$poster_file_uri}>" style="width:100%;"/>
									<else />
										--
									</if>
								</div>
							</div>
							
							<div class="fl wm75">
								<if condition="!file_exists($poster_file) || !is_file($poster_file)">
									<div class="admin-weixin-item-name admin-weixin-poster-name">
										<span class="color-red">文件不存在，请选择文件</span>
									</div>
								<else />
									<div class="admin-weixin-item-name admin-weixin-poster-name">
										<span class="color-red">图片地址：</span>
										<{$poster_file_uri}>
									</div>
								</if>
								<div class="admin-weixin-item-title admin-weixin-poster-title">
									选择需要上传的海报
								</div>
								<div class="admin-weixin-item-content admin-weixin-poster-content">
									<div class="input-box">
										<a href="javascript:;" class="a-upload">
											<input type="file" class="upload admin-weixin-poster-input" name="poster" value="" />
											<span class="a-upload-tip">点击这里上传文件</span>
										</a>
										<div class="a-upload-file" style="display:none;">
											没有选择文件
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="admin-weixin-submit">
						<input type="submit" class="admin-weixin-item-btn" value="提交" />
					</div>
				</form>
			</div>
		</div>
	
	</div>
</block>

<block name="footer_add_js">
<script src="__COMMON__/js/beautiful-input/beautiful-input.js"></script>
<script type="text/javascript">
$(function() {
	beautiful_input.init().upload();
});
</script>
</block>
