		<script type="text/javascript">
			$(function() {
				//登录
				$(".login-button").click(function() {
					var $phone = $("#logPhoneorname").val();
					var $pwd = $("#pwd").val();
					var $newp = $("#newp").val();
					if ($phone == "") {
						layer_alert("请输入原密码");
						return false;
					}
					if ($pwd == "" && $pwd.length<6) {
						layer_alert("请输人新密码");
						return false;
					}
					if ($newp == "") {
						layer_alert("请确认新密码");
						return false;
					}
					if ($newp != $pwd) {
						layer_alert("两次密码不一致");
						return false;
					}
				});
			});
		</script>
