<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>项目用户设置</title>
</head>
<body>
<extend name="Common/base" />
<block name="breadcrumb_active">
	<li>
		<a href="<{:U('Yhqxuser/index')}>"><{$classify_name|default=''}></a>
	</li>

	<li class="active"><{$seo_title|default=''}></li>
</block>
<block name="page_content">
<style type="text/css">
#tagscontent {
    border-top: none;
    height: auto;
    /* font-size: 12px; */
    color: #1B4670;
    text-align: left;
}

#tagscontent tr {
    line-height: 20px;
    height: auto;
    clear: both;
}

#tagscontent .table_td th, #tagscontent #table th {
    background: #ebe7dc;
    text-align: center;
	font-size:13px
}
#tagscontent th {
    color: #1B4670;
}

#tagscontent td {
    font-size: 12px;
    color: #1B4670;
    border-bottom: 1px solid #e8eef6;
}
.search {
    text-align: left;
    background: #fcf9f4;
    height: 38px;
    line-height: 38px;
}

.search_content {
    margin-top: 10px;
    color: #666;
    padding-left: 20px;
    font-size:12px
}

.show_page {
    width: 500px;
    text-align: center;
    float: right;
}

#tagscontent .show_page a {
    padding: 2px 9px;
    background: #d1cfd6;
}


#tagscontent .show_page a.current {
    padding: 2px 9px;
    background:rgb(255, 102, 0);
    color: #fff;
}

.button {
    /* background: url('../images/buttom_bg.gif') right bottom no-repeat; */
    height: 24px;
    line-height: 18px;
    cursor: pointer;
    text-align: center;
    padding: 2px 10px;
    border: 1px solid #c4d9e9;
    color: #395366;
    overflow: hidden;
    margin-left: 20px;
	font-size:12px;
}
.showtop_t {
    font-weight: bold;
    text-align: left;
    color: #0086ae;
    padding-left: 20px;
    padding-top: 5px;
}
.show_content_m_t2 {
    width: 100%;
    border-left: 1px solid #fff;
    border-right: 1px solid #fff;
    background-color: #fff;
}

.select_page {
    width: 400px;
    margin-left: 20px;
    float: left;
}
a:link {
    color: #0076cf;
    text-decoration: none;
    font-weight:bold;
}


.delurl {
    /*background: url('../../Public/admin/images/buttom_bg.gif') right bottom no-repeat;*/
    background: rgb(220, 45, 14);
    line-height: 22px;
    cursor: pointer;
    text-align: center;
    padding: 5px 10px;
    /*border: 1px solid #c4d9e9;*/
    overflow: hidden;
    margin-left: 20px;
    font-size: 14px;
}
.selectpc {
background:rgba(255, 165, 0, 0.12);
font-weight:bold;
}

a{
  cursor:pointer;
}
 #userlisttb td
{
    font-size:13px;
}

#userlisttb tr
{
    width:240px;
}
.xzuserdiv{
    float:left;width:45%;
    color:#FFF;
    border:1px solid #FFF;
    background:rgb(220, 45, 14);
    border-radius:5px;
    padding:2px 0;
    font-weight:bold;
    cursor:pointer;
    line-height:20px
}
.adduserlist_div
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-10%);
    width: 320px;
    height: 460px;
    /*overflow-y: hidden;
    overflow-x: hidden;*/
    box-shadow: rgb(136, 136, 136) -5px 5px 15px;
    background: rgb(225, 220, 220);
    z-index: 999;
    display:none;
    
}
.adduserlist_title
{
    width: 100%;
    height: 30px;
    text-align: center;
    background: rgba(44, 59, 65, 0.93);
    color: #FFF;
    line-height: 30px;
    font-weight: bold;
}
.adduserlist_sec_title{
    width:240px;background:rgba(158, 158, 158, 0.45);
}
.adduserlist_div table{
    width:100%;
}
.adduserlist_div table th,.adduserlist_div table td{
    text-align:center;
    color:#000;
}
 .user_bottom 
{
    position:absolute;bottom:0px;width:100%;text-align:center;
    background:rgba(44, 59, 65, 0.93);color:#FFF;
    height:35px;
}
.user_bottom input{
    float: left;
    margin-left: 20%;
    margin-top: 5px;
    height: 25px;
    line-height: 20px;
    width: 20%;
}
 .user_edit_div{ 
    width:320px;
    height:165px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-20%); 
    box-shadow:rgb(136, 136, 136) -5px 5px 15px;
    background: rgb(225, 220, 220);
    display:none;
    z-index: 999;
}
.user_edit_div table .left{
    width: 35%;
    text-align: right;
    padding-right: 10px;
    font-weight: bold;
}
</style>
<div class="row">
    <div class="col-xs-12">
        <div class="table-header">
            <span style="font-weight:bold">&nbsp;项目用户列表</span>
            <div style="display:block;float:left;">
                <select id= "companylist" name="companylist" style="width:200px;padding: 1px 10px;" >
                    <if condition="$selectedcomp['id'] gt 0">
                        <foreach name="companylist" item="companylist_vo">
                            <if condition="$selectedcomp['id'] eq $companylist_vo['id']">
                                <option value="<{$companylist_vo['id']}>" selected>
                                    --<{$companylist_vo['compname']}>--
                                </option>
                                <else />		 
                                <option value="<{$companylist_vo['id']}>">
                                    --<{$companylist_vo['compname']}>--
                                </option>
                            </if>
                        </foreach> 
                        <else />
                        <option value="0" selected></option>
                        <foreach name="companylist" item="companylist_vo">
                            <option value="<{$companylist_vo['id']}>">
                                --<{$companylist_vo['compname']}>--
                            </option>
                        </foreach> 
                    </if>
                </select>
                <form method="post" id="selectcomp" name="selectcomp" action="/admin/index/station.html"  target="mainhtml" style="display:none">
                    <input type="text" id="compid" name="compid" value=""> 
                    <input type="submit" value="提交查询" class="button">  
                </form>
            </div>
        </div>
        
        <div class="show_content_m_t2">
            <div style="float:left;width:40%;overflow-x:hidden;overflow-y:hidden">
                <div class="tags" style="margin-top: 5px;width:100%">
                    <div id="tagstitle"></div>
                    <div id="tagscontent">
                        <div id="con_one_1">
                            <div class="table_td" style="">
                                <table border="0" cellspacing="2" cellpadding="4" class="list" name="pctable" id="pctable" width="100%">
                                    <thead>
                                        <tr>
                                            <th align="center" style="width:40%">项目名称</th>
                                            <th align="center" style="width:30%">批次名称</th>
                                            <th align="center" style="width:30%">操作</th>
                                        </tr>
                                    </thead> 
                                    <tbody>
                                    <foreach name="stationlist" item="station_vo" key="i">
                                        <if condition="$i eq 0"> 
                                            <tr class="tr_c selectpc" onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='#ffffff';" bgcolor="#ffffff" stationid="<{$station_vo['id']}>" data_id="<{$i}>">   
                                                <td align="center"><{$station_vo['name']}></td> 
                                                <td align="center"><{$station_vo['name']}></td> 
                                                <td align="center"> 
                                                    
                                                </td> 
                                            </tr>
                                            <else />
                                            <tr class="tr_c" onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='#ffffff';" bgcolor="#ffffff" stationid="<{$station_vo['id']}>" data_id="<{$i}>">   
                                                <td align="center"><{$station_vo['name']}></td> 
                                                <td align="center" style="height:40px"> 
                                                   
                                                </td> 
                                            </tr>
                                        </if>
                                    </foreach> 
                                    </tbody> 
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <div style="float:left;width:55%;margin-left:4%;overflow-x:hidden;overflow-y:hidden;"> 
            <div class="tags" style="margin-top: 5px;width:100%">
                <div id="tagstitle"></div>
                <div id="tagscontent">
                    <div id="con_one_1">
                        <div class="table_td" style="">
                            <table border="0" cellspacing="2" cellpadding="4" class="list" name="table1" id="table1" width="100%">
                                <thead>
                                    <tr>
                                      <th align="center" style="width:40%">项目名称</th>
                                      <th align="center" style="width:35%">开盘批次</th> 
                                      <th align="center" style="width:25%">操作</th>
                                    </tr>
                                </thead> 
                               <tbody id="bldtb" name="bldtb" >
                                    <foreach name="pclist" item="pclist_vo">
                                    <tr class="s_out"  bgcolor="#ffffff" id="trid_<{$pclist_vo['id']}>"> 
                                        <td align="center"><{$pclist_vo['projname']}></td> 
                                        <td align="center"> <{$pclist_vo['pcname']}> </td> 
                                        <td align="center">
                                            <a onclick="stationdelpc(<{$pclist_vo['station_id']}>,<{$pclist_vo['id']}> )" ><img src="../../Public/admin/images/del.jpg" ></a> 
                                        </td>
                                    </tr> 
                                    </foreach>
                              </tbody>  
                            </table>

                            <div class="blank20"></div> 	
                            <div class="blank20"></div>
                        </div>
                    </div>
                </div>
            </div>    
        </div> 
    </div>
</div>

</block>
<block name="page_js">
    <script type="text/javascript">
    //选择公司
    $("#companylist").change(function(){
            $("#compid").val($("#companylist option:selected").val());
        $("form").submit();
      }); 
      
     //行点击事件
      $(".tr_c").click(function(){
	alert(111);
    });
      
 
    function checkall()
    { 
            var $checkinfo = $('#chkall').is(':checked');
            if($checkinfo ==  true){
                    $("input[name='id[]']").prop("checked",true); 
            }else{
                    $("input[name='id[]']").prop("checked",false); 
            } 
    }

    function ycdiv()
    {
        $("#userlistdiv").hide();
        $(".user_edit_div").hide();
        $("#zz_div").hide();
    }
    </script>
</block>
</body>
</html>
