<extend name="Common/base" />

<block name="breadcrumb_active">
	<li><{$classify_name|default=''}></li>
	<li class="active"><{$seo_title|default=''}></li>
</block>

<block name="page_content">
	<div class="table-header" style="margin-bottom: 20px">
		编辑活动信息
	</div>
<form class="form-horizontal js-choose-order_house-select-box" role="form" enctype="multipart/form-data" id="wx-edit-from">

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-project-id"> 
			<i class="icon-asterisk pink"></i> 
			项目名称 
		</label>
		
		<div class="col-sm-9">
			<select class="col-xs-10 col-sm-5   js-choose-order_house-select-project-id js-choose-order_house-edit-project-id"
				name="project_id" required="required"
				id="form-field-project-id"
				data-placeholder="请选择项目"
				data-first-title="请选择项目"
				data-first-value='0'
			>
				<foreach name="project_list" item="project_list_vo">
					<if condition="$choose_order_house['project_id'] eq $project_list_vo['id']">
						<option value="<{$project_list_vo['id']}>" selected>
							<{$project_list_vo['company_name']}> -- <{$project_list_vo['name']}>
						</option>
					<else />		 
						<option value="<{$project_list_vo['id']}>">
							<{$project_list_vo['company_name']}> -- <{$project_list_vo['name']}>
						</option>
					</if>
				</foreach> 
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-batch-id"> 
                    <i class="icon-asterisk pink"></i>	
                    项目批次 
		</label>
		
		<div class="col-sm-9">
			<select class="col-xs-10 col-sm-5  js-choose-order_house-select-batch-id js-choose-order_house-edit-batch-id"
				name="batch_id" 
				id="form-field-batch-id"
				data-placeholder="请选择项目批次"
				data-first-title="请选择项目批次"
                                required
			>
				<option value="<{$choose_order_house.batch_id|default=0}>" selected><{$batch.name|default=''}></option>
			</select>
		</div>
	</div>

	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 
			<i class="icon-asterisk pink"></i> 
			活动名称 
		</label>
		
		<div class="col-sm-9">
			<input type="text" name="name" required value="<{$choose_order_house.name|default=''}>" id="form-field-name" placeholder="请填写活动名称" class="col-xs-10 col-sm-5 js-choose-order_house-edit-name">
			<span class="help-inline col-xs-12 col-sm-7 col-xs-12 col-sm-7">
				<span class="middle">填写活动名称</span>
			</span>
		</div>
	</div>

	

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-start-time"> 
			<i class="icon-asterisk pink"></i> 
			开始时间
		</label>
		
		<div class="col-sm-9">
			<input type="text" 
				name="start_time" 
				value="<{$choose_order_house['start_time']|date='Y-m-d H:i:s', ###}>"
				id="form-field-start-time" 
				placeholder="请填写活动开始时间" 
				class="col-xs-10 col-sm-5 js-choose-order_house-edit-start-time"
				onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer'})"
			>
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">填写活动开始时间</span>
			</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-end-time">
			<i class="icon-asterisk pink"></i>
			结束时间
		</label>
		
		<div class="col-sm-9">
			<input type="text" 
				name="end_time"
				value="<{$choose_order_house['end_time']|date='Y-m-d H:i:s', ###}>"
				id="form-field-end-time" 
				placeholder="请填写活动结束时间" 
				class="col-xs-10 col-sm-5 js-choose-order_house-edit-end-time"
				onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer'})"
			>
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">填写活动结束时间</span>
			</span>
		</div>
	</div>
        <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-maxcount"> 
			<i class="icon-asterisk pink"></i> 
			允许备选房间 
		</label>
		<div class="col-sm-9">
			<input type="number" name="maxcount" value="<{$choose_order_house.maxcount}>" id="form-field-maxcount" placeholder="" class="col-xs-10 col-sm-5 js-choose-order_house-edit-maxcount">
			<span class="help-inline col-xs-12 col-sm-7 col-xs-12 col-sm-7">
				<span class="middle">每人允许添加备选房间数量</span>
			</span>
		</div>
	</div>
        
	<div class="space-4"></div>
	
        <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-description"> 
                    <i class="icon-asterisk pink"></i>
			活动须知
		</label>
		
		<div class="col-sm-9">
			<div class="col-xs-10 col-sm-5 no-padding">
				<textarea class="form-control js-choose-order_house-edit-description" rows="8" name="desc" id="form-field-description" placeholder="填写活动须知"><{$choose_order_house.desc|default=''}></textarea>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-remark"> 
			认筹说明
		</label>
		
		<div class="col-sm-9">
			<div class="col-xs-10 col-sm-5 no-padding">
				<textarea class="form-control js-choose-order_house-edit-remark" rows="6" name="mark" id="form-field-remark" placeholder="填写选房成功后，认筹办理时间、相应权责及免责申明等备注"><{$choose_order_house.mark|default=''}></textarea>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-login_img">
			手机登录背景图片
		</label>

		<div class="col-sm-9">
			<input type="file" accept="image/jpeg,image/png" name="login_img"   id="form-field-login_img"  class="col-xs-10 col-sm-5" style="border: 1px solid #d5d5d5;padding: 2px 4px;">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-isysdl">
			延时登录
		</label>

		<div class="col-sm-9">
			<label style="float: left;">
				<eq name="choose_order_house['isysdl']" value="1">
					<input name="isysdl" id="form-field-isysdl" class="ace ace-switch ace-switch-4" type="checkbox" checked="checked">
					<else/>
					<input name="isysdl" id="form-field-isysdl" class="ace ace-switch ace-switch-4" type="checkbox">
				</eq>
				<span class="lbl"></span>
			</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-is_show_discount">
			显示优惠后总价
		</label>

		<div class="col-sm-9">
			<label style="float: left;">
				<eq name="choose_order_house['is_show_discount']" value="1">
					<input name="is_show_discount" id="form-field-is_show_discount" class="ace ace-switch ace-switch-4" type="checkbox" checked="checked">
					<else/>
					<input name="is_show_discount" id="form-field-is_show_discount" class="ace ace-switch ace-switch-4" type="checkbox">
				</eq>
				<span class="lbl"></span>
			</label> 
		</div>
	</div>
        <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-is_aqyz">
			认购安全验证
		</label>
		<div class="col-sm-9">
			<label style="float: left;">
				<eq name="choose_order_house['is_aqyz']" value="1">
					<input name="is_aqyz" id="form-field-is_aqyz" class="ace ace-switch ace-switch-4" type="checkbox" checked="checked">
					<else/>
					<input name="is_aqyz" id="form-field-is_aqyz" class="ace ace-switch ace-switch-4" type="checkbox">
				</eq>
				<span class="lbl"></span>
			</label> 
		</div>
	</div>
        
        <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-states">
			<i class="icon-asterisk pink"></i> 
			活动开启 
		</label>

		<div class="col-sm-9">
			<label style="float: left;">
				<eq name="choose_order_house['states']" value="1">
					<input name="states" id="form-field-states" class="ace ace-switch ace-switch-4 js-choose-order_house-edit-states" type="checkbox" checked="checked">
				<else/>
					<input name="states" id="form-field-states" class="ace ace-switch ace-switch-4 js-choose-order_house-edit-states" type="checkbox">
				</eq>
				<span class="lbl"></span>
			</label>
			<p style="color: red">【注意：关闭活动会导致客户重新登录客户端，请慎用！】</p>
		</div>

	</div>
	<div class="space-4"></div>

	<div class="alert alert-info">
		<button type="button" class="close" data-dismiss="alert">
			<i class="icon-remove"></i>
		</button>

		<strong>注意：</strong>

		“<i class="icon-asterisk pink"></i>”为必填选项，请注意填写。
		<br>
	</div>

	<input type="hidden" name="id" class="js-choose-order_house-edit-id" value="<{$id}>" style="display:none;">
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-info js-choose-order_house-edit-save-btn"  data-loading-text="正在提交..." >
				<i class="icon-ok bigger-110"></i>
				提交
			</button>

			&nbsp; &nbsp; &nbsp;
			<button class="btn" type="reset">
				<i class="icon-undo bigger-110"></i>
				重置
			</button>
		</div>
	</div>
	
</form>
</block>

<block name="page_plugin_styles">
<link rel="stylesheet" href="__ASSETS__/css/jquery-ui-1.10.3.custom.min.css" />
<link rel="stylesheet" href="__ASSETS__/css/chosen.css" />
</block>

<block name="plugin_js">
<script src="__ASSETS__/js/chosen.jquery.min.js"></script>
<script src="__ASSETS__/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="__JS__/My97DatePicker/WdatePicker.js"></script>
</block>

<block name="page_js">
<script src="__JS__/jquery/jquery.cxSelect-1.4.1/jquery.cxselect.min.js"></script>
<script type="text/javascript">	
$(function() {	
	//多级联动
	var $project_json = '<{$project_json}>';
	var $project_json = $.parseJSON($project_json);
	$('.js-choose-order_house-select-box').cxSelect({
		data: $project_json,                
		selects: ['js-choose-order_house-select-project-id', 'js-choose-order_house-select-batch-id'],
		jsonName: 'n',         
		jsonValue: 'v',
		jsonSub: 's',
		emptyStyle: 'display'
	});
});
</script>

<script type="text/javascript">	
$(function() {	
	$(".js-choose-order_house-select-project-id").chosen({
		no_results_text: "没有找到",
		allow_single_de: true	
	}).change(function() {
		setTimeout(function() {
			$(".js-choose-order_house-select-batch-id").trigger("chosen:updated");
		}, 500);
	}); 
	
	/*$(".js-choose-order_house-select-batch-id").chosen({
		no_results_text: "没有找到",
		allow_single_de: true	
	}); */
});
</script>
</block>

<block name="footer_add_js"></block>
