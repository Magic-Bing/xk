        <style>
            body{
                /*background:url(/Public/account/img/yaohbk.jpg);
                background-repeat: no-repeat;  
                background-size: cover;
                background-attachment:fixed;*/
            }
            .yaohbackground{
                position: absolute;width:90%;height:90%;left:5%;top:5%; 
                Color:#000;
            }
            .content{
                float:left;width:100%;height:100%;
                background: #fffefe9e;
               
            }
            .fanhgroup  {
                float: left;
                padding: 3px 10px;
                text-align: center;
                font-size: 25px;
                border-radius: 0px;
                margin: auto;
                color: #fb3b3b;
                cursor: pointer;
            }
            .nextgroup  {
                float: left;
                width: 50%;
                text-align: center;
                font-size: 25px;
                border-radius: 0px;
                margin: auto;
                color: #fb3b3b;
                cursor: pointer;
            }
            .notcaoz {
                color: #aaa;
                cursor: not-allowed;
            }
            #morezc li{
                margin-left: 5%;
                width:90%;
                border-bottom:1px solid #dff0d8;
                cursor: pointer;
            }

            .cstli div{
                overflow:hidden;
                white-space:nowrap;
                text-overflow:ellipsis;
            }
            .col-sm-20{
                width: 20%;
                height: 100%;
                min-width: 200px;
                float: left;
            }
            .col-sm-20>div{
                height: 100%;
            }
            .xh{
                width: 20px;
                height: 20px;
                text-align: center;
                line-height: 20px;
                background:#fb7617;
                color: #fff;
                float: left;
            }
            .group-user{
                width: 100%;
                height: calc(100% - 20px );
                float: left;
            }
            .group-table{
                width: 100%;
                color: #791311;
            }
            #close-group{
                width: 20px;
                height: 20px;
                float: right;
                border-radius: 10px;
                border: 1px solid #009688;
                line-height: 20px;
                text-align: center;
                color: #009688;
                cursor: pointer;
            }
            .group-title{
                width: 100%;
                margin-top: 10px;
                color: #791311;
            }
            .group-title th{
                width: 33%!important;
                text-align: center;
            }
            .group-table tr>td:first-child{
                width: 25%!important;
                text-align: center;
            }
            .group-table tr>td:nth-child(2){
                width: 50%!important;
                text-align: center!important;
            }
            .group-table tr>td:nth-child(3){
                width: 25%!important;
                text-align: center!important;
            }
            .close-add{
                display: none;
            }
            #cz-div{
                display: none;
            }

    </head>
    <body style="width:100%;height:100%">
        <img id="bjimg" src="/Public/account/img/yaohbk.jpg" original="/Public/account/img/yaohbk.jpg" style="width:100%;height:100%;" >
        <div  class="yaohbackground">
            <div class="content">
                <div id="grouptitle" data_id="<{$yaohset['id']}>" style="width:100%;height:59px;line-height:59px;border-bottom:1px solid #fb3b3b;">
                    <div style="position: absolute;float:left;width:120px;text-align: center;font-size: 20px;">历史摇号
                    </div>
                    <div  id="groupno" class="" style="float:left;width: calc(100%);text-align: center;font-size: 25px;">
                        第 <{$zcid}> 组 
                    </div>
                    <if condition="$yaohset['dqmaxgroup'] gt 0">
                    <div style="position: absolute;right: 20px;width:120px;text-align: center;font-size: 15px;">
                        <php>$i=0;</php>
                        <select id="morezc" class="col-xs-10 col-sm-5 " name="showcontent" style="background: rgba(0, 0, 0, 0);color: rgba(0, 0, 0, .3);">
                        <option value="0" >查看历史组次</option>
                            <for start="$i" end="$yaohset['dqmaxgroup']">
                                <php>$zch = $i + 1;</php>
                                <if  condition="$zch eq $zcid">
                                    <option value="<{$zch}>" selected >第 <{$zch}> 组</option>    
                                <else />
                                    <option value="<{$zch}>" >第 <{$zch}> 组</option>    
                                </if>
                                      
                            </for>
                        </select>
                    </div>
                    </if>  
                </div>
                <div  style="width:100%;height:calc(100% - 120px)">
                    <div style="width:90%;height:2%;"></div>
                    <div style="width:90%;height:96%;margin-left: 5%;font-weight: 700;">
                        <php>$p=1;</php>
                        <php>$max=0;</php>
                        <foreach name="cstlist" item="vo" key="k">
                            <if condition="((($k+1)%$yaohset['mzgs']) eq 0) AND ((($k+1)/$yaohset['mzgs']) egt 1)">
                                <php>$max=$k;</php>
                                <div class="col-sm-20"  >
                                    <div class="thumbnail">
                                        <div class="xh"><{$p}></div>
                                        <div class="close-add">×</div>
                                        <div class="group-user">
                                            <table class="group-title">
                                                <tr>
                                                    <th>入场序号</th>
                                                    <th>姓名</th>
                                                    <th>诚意单号</th>
                                                </tr>
                                            </table>
                                            <table class="group-table">
                                                <for start="$k+1-$yaohset['mzgs']" end="$k+1" name="i">
                                                    <tr>
                                                        <td style="width: 25%">第<{$cstlist[$i]['no']}>位</td>
                                                        <td style="width: 50%"><{$cstlist[$i]['customer_name']}></td>
                                                        <td style="width: 25%"><{$cstlist[$i]['cyjno']}></td>
                                                    </tr>
                                                </for>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <php>$p++;</php>
                                <elseif condition="((($k+1)%$yaohset['mzgs']) eq 0) ">

                            </if>
                        </foreach>
                    </div>
                </div>
                <div style="width:100%;height:59px;border-top:1px solid #fb3b3b;">
                    <div style="width:100%;margin-top: 5px;">
                        <div style="float:left;margin-left: 5%;min-width: 130px;">
                            <if condition="$yaohset['is_yx'] eq 1">
                                <a href="/Account/YaoHset/order_yaoh/id/<{$yaohset['id']}>"><div class="fanhgroup">< 返回摇号 </div></a>
                            </if>
                        </div>
                        <div style="float:right;margin-right: 5%;min-width: 260px;">
                             <php>$nextid = $zcid + 1; $preid= $zcid -1;</php>
                             
                             <if  condition="$zcid gt 1"> 
                                <a href="/Account/YaoHset/history_order/id/<{$yaohset['id']}>/zcid/<{$preid}>"><div class="nextgroup" id="pregroup">< 上一组 </div></a>
                             <else/>
                                <a href="javascript:;"><div class="nextgroup notcaoz" id="pregroup">< 上一组 </div></a>
                             </if>
                             <if  condition="$zcid lt $yaohset['dqmaxgroup']"> 
                                <a href="/Account/YaoHset/history_order/id/<{$yaohset['id']}>/zcid/<{$nextid}>"><div class="nextgroup" id="nextgroup">下一组 ></div></a>
                             <else/>
                                <a href="javascript:;"><div class="nextgroup notcaoz" id="nextgroup">下一组 ></div></a>
                             </if>
                             
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script  type="text/javascript">

             $(document).ready(function() { 
                $("#bjimg").css("height",$(window).height());
             });
             $(window).resize(function () {         
               $("#bjimg").css("height",$(document).height());
            });

            $(document).on("change","#morezc",function () {
                var zcid=$("#morezc").val();
                if(zcid>0)
                {
                    window.location.href="http://"+window.location.host+"/Account/YaoHset/history_order/id/" + $("#grouptitle").attr("data_id") + "/zcid/"+ zcid
                }
            });
        </script>
