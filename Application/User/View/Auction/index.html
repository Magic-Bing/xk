<extend name="Common/base" />

<block name="header">
    <style>
        .user-activity-bg01
		{
			height:32%;min-height:150px;width:100%;background:#02A8F3;
        }
		
		.Auction-tb
		{
			width: 70px;line-height: 70px;text-align: center;margin: 0 auto;border-radius: 50%;background: red;color: #FFF;
			-webkit-box-shadow: 0 0 10px #FF5722;
			-moz-box-shadow: 0 0 10px #FF5722;
			box-shadow: 0 0 10px #FF5722;
			font-size:18px;
		}
		.Auction-input
		{
			text-align:center;line-height:25px;padding:2px 5px 2px 5px;border:1px solid red;border-radius: 8px;
			font-weight:bold;
		}
		.Auction-time
		{
			color:#FFF;font-size:30px;line-height:20px;background:#000;padding:0 6px 0 6px;
		}
		.Auction-dqcj
		{
		width:100%;text-align:center;font-weight:bold;color:red;
		}
		.jjdjs-title
		{
		width:100%;text-align:center;font-weight:bold;
		}
		.div-zz
		{
			position:absolute;width:100%;height:100%;background:#000;opacity:0.5;z-index:999;display:none;
		}
		.lc-title

			font-size:15px;font-weight:bold;color:#FFF;text-align:left;line-height:20px;padding:5px 0 0 10px;
		}
		.kyed-title
		{
			width:100%;height:50%;font-size:15px;font-weight:bold;color:#FFF;text-align:center;margin-bottom:6px;
		}

		{
			width:100%;height:35%;font-size:15px;font-weight:bold;color:#FFF;text-align:center;border-top:2px solid #FFF;
		}
		.warp{
			/*width: 80%;margin-left:10%;line-height: 50px;text-align: center;font-size: 15px;
			background: #000;border-radius: 15px;color:#E0E0E0;*/
			line-height:5px;
		}

			width: 100px;
			display: inline-block;
			text-align: center;
			font-family: georgia;
			color: #FFF;
			/*font-size: 36px;*/

		}
		.warp .b{
			font-size:20px;
			width:50px;
		}
    </style>
    <div id="zz01" class="div-zz" ></div>
    <div class="common-header-wrapper">
        <div class="clearfix common-header">
            <div class="fl wm25 arrow-left common-header-return user-header-return">
                <span class="common-header-return-box return-btn">
                    <a href="javascript:void(0);" class="common-header-return-btn">返回</a>
                </span>
            </div>
            <div class="fl wm50 common-header-content js-common-header-content">
                <span class="common-header-content-box-no-arrow">
                    <span class="common-header-content-box-name">排位竞拍</span>
                </span>
            </div>
            <div class="fl wm25 common-header-right">
                <div class="common-header-right-box clearfix">
                    <a href="#" class="common-header-right-btn user-activity-header-right-btn">
                        <i class="icon-home icon-home-header"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="content">
    <div class="user-project-view-base" style="background:#FFF">
        <div class="user-project-view-content-wrapper">
            <div id="iscroller-wrapper" class="iscroller-style user-activity">
                <div style="height:100%" id="iscroller-scroller" class="iscroller-scroller-style">
					<div class="user-activity-bg01" data_ishavehd="<{$is_havehd}>" data_id="<{$dqhd['id']}>">
						<div class="lc-title" >
						<if condition="$is_havehd gt -1">
							第<{$dqhd['sort']}>轮竞价
						</if>
						</div>
						<ul class="kyed-title">
							<li style="height:30%"></li>
							<li style="line-height:20px;">
								可用额度(元)
							</li>
							<li id="kyed" style="line-height:35px;font-size:28px;">
								<{:number_format($choose_log['kymoney'], 2)}>
							</li>
						</ul>
						<ul class="zed-title">
							<li style="line-height:20px;padding: 2px 0 0 0;">
								总额度(元)
							</li>
							<li id="zed" style="line-height:20px;">
								<{:number_format($choose_log['zmoney'], 2)}>
							</li>
						</ul>
					</div>
					<if condition="$is_havehd eq 1">
					<div style="height:5%"></div>
					<div style="height:20%">
						<ul class="jjdjs-title" style="">
							<li style="font-size:15px;">
							竞价倒计时
							</li>
							<li style="padding-top:5px;">
								<div class="warp">
									<strong class="a" id="djs"><{$dqhd['djs']}></strong><strong class="b">00</strong>
								</div>
								<span class="bw Auction-time" >0</span>
								<span class="sw Auction-time" >0</span>
								<span class="gw Auction-time" >0</span>
							</li>
						</ul>
					</div>
					<div style="height:18%;padding:10px 0 10px 0;">
						<ul class="Auction-dqcj" >
							<li style="font-size:18px;">
							当前出价
							</li>
							<li id="li_dqmoney" style="padding-top:5px;" data_dqmoney="<{$choose_log['money']}>">
								<input  type="number" placeholder="请填写本次出价金额" value="<{$choose_log['money']}>" class="Auction-input" />
							</li>
						</ul>
					</div>
					<div style="height:20%; width:100%">
						<div class="Auction-tb js-Auction"><b>竞价</b><div>
					</div>
					<else/>
						<if condition="$is_havehd eq 0">
							<div style="height:20%"></div>
							<div style="height:38%;text-align:center">
							即将开始
							<div>
						<else/>
							<div style="height:20%"></div>
							<div style="height:38%;text-align:center">
							竞价排位活动未开始，请稍后！
							<div>
						</if>
					</if>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="header_config">
    <script type="text/javascript">
        var auction_url = {
            click: '<{:U("auction/click")}>',
			result:'<{:U("auction/result")}>',
        };
		
		$(document).ready(function() {
			var $ishavehd=$(".user-activity-bg01").attr("data_ishavehd");
			if ($ishavehd==1)
			{
				var $djs=$("#djs").text();
				//var times = $djs * 100; 
				var times = 500 * 100; 
				countTime = setInterval(function() {
					times = --times < 0 ? 0 : times;
					var ms = Math.floor(times / 100).toString();

					if(ms.length <= 1) {
						ms = "0" + ms;
					}
					var hm = Math.floor(times % 100).toString();
					if(hm.length <= 1) {
						hm = "0" + hm;
					}
					if(times == 0) {
						clearInterval(countTime);
						layer_footer_confirm("本轮竞价结束",function(){});
						layer_alert("本轮竞价结束",function(){
							layer_close_all();
							window.location.href="auction/result/aid=20/cid=22";
						});
						
					}
					// 获取分钟、毫秒数
					$(".a").html(ms);
					$(".b").html(hm);
					var gw = Math.floor(ms%10);//个位
					var sw = Math.floor((ms%100)/10); //十位
					var bw = Math.floor(ms/100);//百位
					$(".bw").text(bw);
					$(".sw").text(sw);
					$(".gw").text(gw);
				}, 10);
			}
		});
		
    </script>
</block>

<block name="footer_js">
    <include file="Common@Common/Mobile/iscroll" iscroller_id="iscroller_activity" iscroller_select_id="iscroller-wrapper" />
    <script src="__JS__/auction.js"></script>
</block>
