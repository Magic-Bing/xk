<extend name="Common/base" />

<block name="header">
    <style>
        .user-activity-bg01
		{
			height:32%;min-height:150px;width:100%;background:#02A8F3;
        }
		
		.Auction-cg
		{
			width: 80%;
			text-align: center;
			margin: 0 auto;
			font-size:18px;
			color:red;
		}
		.Auction-input
		{
			text-align:center;line-height:25px;padding:2px 5px 2px 5px;border:1px solid #F3EFEF;border-radius: 8px;
			font-weight:bold;
		}
		.Auction-dqcj
		{
		width:100%;text-align:center;font-weight:bold;color:#000;
		}
		.div-zz
		{
			position:absolute;width:100%;height:100%;background:#000;opacity:0.5;z-index:999;display:none;
		}
		.lc-title
		{
			font-size:15px;font-weight:bold;color:#FFF;text-align:left;line-height:20px;padding:5px 0 0 10px;
		}
		.kyed-title
		{
			width:100%;height:50%;font-size:15px;font-weight:bold;color:#FFF;text-align:center;margin-bottom:6px;
		}
		.zed-title
		{
			width:100%;height:35%;font-size:15px;font-weight:bold;color:#FFF;text-align:center;border-top:2px solid #FFF;
		}
    </style>
    <div id="zz01" class="div-zz" ></div>
    <div class="common-header-wrapper">
        <div class="clearfix common-header">
            <div class="fl wm25 arrow-left common-header-return user-header-return">
                <span class="common-header-return-box return-btn">
                    <a href="javascript:void(0);" class="common-header-return-btn">返回</a>
                </span>
            </div>
            <div class="fl wm50 common-header-content js-common-header-content">
                <span class="common-header-content-box-no-arrow">
                    <span class="common-header-content-box-name">排位竞拍</span>
                </span>
            </div>
            <div class="fl wm25 common-header-right">
                <div class="common-header-right-box clearfix">
                    <a href="#" class="common-header-right-btn user-activity-header-right-btn">
                        <i class="icon-home icon-home-header"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="content">
    <div class="user-project-view-base" style="background:#FFF">
        <div class="user-project-view-content-wrapper">
            <div id="iscroller-wrapper" class="iscroller-style user-activity">
                <div style="height:100%" id="iscroller-scroller" class="iscroller-scroller-style">
					<div class="user-activity-bg01" data_ishavehd="<{$is_havehd}>">
						<div class="lc-title" >
							第<{$dqhd['sort']}>轮竞价
						</div>
						<ul class="kyed-title">
							<li style="height:30%"></li>
							<li style="line-height:20px;">
								可用额度(元)
							</li>
							<li id="kyed" style="line-height:35px;font-size:28px;">
								<{:number_format($choose_log['kymoney'], 2)}>
							</li>
						</ul>
						<ul class="zed-title">
							<li style="line-height:20px;padding: 2px 0 0 0;">
								总额度(元)
							</li>
							<li id="zed" style="line-height:20px;">
								<{:number_format($choose_log['zmoney'], 2)}>
							</li>
						</ul>
					</div>
					<div style="height:2%"></div>
					<div style="height:16%;padding:10px 0 10px 0;">
						<ul class="Auction-dqcj" >
							<li style="font-size:18px;">
							当前出价
							</li>
							<li id="li_dqmoney" style="padding-top:5px;" data_dqmoney="<{$choose_log['money']}>">
								<input  type="number" placeholder="请填写本次出价金额" value="<{$choose_log['money']}>" class="Auction-input" readonly="readonly"/>
							</li>
						</ul>
					</div>
					<div style="margin-top:10px;height:20%; width:100%">
						<div class="Auction-cg">
						<b>
						竞价成功<br/>
						本次入场序号：<{$pwcg['pxh']}><br/>
						验证码：<{$choose_log['choose_id']}><{$choose_log['activity_id']}><{$pwcg['pxh']}>
						</b>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="header_config">
    <script type="text/javascript">
        var auction_url = {
            click: '<{:U("auction/click")}>',
			result:'<{:U("auction/result")}>',
        };
    </script>
</block>

<block name="footer_js">
    <include file="Common@Common/Mobile/iscroll" iscroller_id="iscroller_activity" iscroller_select_id="iscroller-wrapper" />
    <script src="__JS__/auction.js"></script>
</block>
